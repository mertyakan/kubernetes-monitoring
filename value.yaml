# for grafana -- from dependency chart
grafana:
  persistence:
    enabled: true
    storageClassName: storageclass
  service:
    type: LoadBalancer
  defaultDashboardsTimezone: "Europe/Istanbul"

  ingress:
    annotations:
      kubernetes.io/ingress.class: nginx
    enabled: true
    path: /
    hosts:
      -  burayaurl.gelecek
    tls:
      - secretName: tls-secret
        hosts:
        - "*.url.com"

# for prometheus
prometheus:
  prometheusSpec:

    ##### data retention configs
    retention: 10d
    retentionSize: ""


    ###### pvc-config
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: storageclass
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    ###### scrape configs 
    additionalScrapeConfigs:
    - job_name: mysqld-exporter
      scrape_interval: 5s
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_name
        regex: (mariadb|mysql)
      - action: keep
        source_labels:
        - __meta_kubernetes_pod_container_port_number
        regex: 9104
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: instance
    
    - job_name: nginx-exporter
      scrape_interval: 5s
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_name
        regex: nginx
      - action: keep
        source_labels:
        - __meta_kubernetes_pod_container_port_number
        regex: 9113
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: instance

    - job_name: redis-exporter
      scrape_interval: 5s
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_name
        regex: redis
      - action: keep
        source_labels:
        - __meta_kubernetes_pod_container_port_number
        regex: 9121
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: instance
    
    - job_name: elasticsearch-exporter
      scrape_interval: 5s
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - action: keep
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_name
        regex: elasticsearch
      - action: keep
        source_labels:
        - __meta_kubernetes_pod_container_port_number
        regex: 9114
      - action: replace
        source_labels:
        - __meta_kubernetes_pod_name
        target_label: instance

# for alertmanager
alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 1h

    route:
      group_by: ['alertname']
      #group_wait: 1s
      #group_interval: 3m
      #repeat_interval: 30m
      receiver: 'prometheus-test-slack'
      routes:
        -
          match:
            severity: critical|warning
          receiver: 'prometheus-test-slack'

    receivers:
    - name: 'prometheus-test-slack'
      slack_configs:
      - api_url: 'https://hooks.slack.com/buraya-api-slack-url'
        channel: 'prometheus-test'
        send_resolved: false
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        title: |-
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
          {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
            {{" "}}(
            {{- with .CommonLabels.Remove .GroupLabels.Names }}
              {{- range $index, $label := .SortedPairs -}}
                {{ if $index }}, {{ end }}
                {{- $label.Name }}="{{ $label.Value -}}"
              {{- end }}
            {{- end -}}
            )
          {{- end }}
        text: >-
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

          *Description:* {{ .Annotations.description }}

          *Details:*
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
          {{ end }}
